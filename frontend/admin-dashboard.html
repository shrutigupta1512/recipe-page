<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="#" id="logout-btn">Logout</a>
    </nav>
  </header>

  <main>
    <h2>Manage Recipes</h2>
    <div id="recipes-table">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="recipes-list">
          <!-- Recipes will be dynamically loaded here -->
        </tbody>
      </table>
    </div>
    <div id="update-form" style="display: none;">
      <h3>Update Recipe</h3>
      <form id="recipe-update-form">
        <input type="hidden" id="update-id">
        <label for="update-title">Title:</label>
        <input type="text" id="update-title" required>
        <label for="update-description">Description:</label>
        <textarea id="update-description" required></textarea>
        <button type="submit">Update Recipe</button>
      </form>
    </div>
  </main>

  <script src="js/admin-dashboard.js" defer></script>
  <script src="js/auth.js" defer></script>
</body>
</html>
